<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>Type a number between 1 and 100. You have <strong>{{ lives }}</strong> lives left.</p>
        <form method="POST">
            <input type="text" name="guess" placeholder="Number or 'stop'" required>
            <button type="submit">Submit</button>
        </form>
        <p class="feedback">{{ feedback }}</p>
        <p>Turns taken: <strong>{{ turns }}</strong></p>
        <form action="/reset" method="GET">
            <button type="submit" class="reset-button">Reset Game</button>
        </form>
    </div>
</body>
</html>
