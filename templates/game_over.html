<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-container">
        {% include '_lives_display.html' %}

        <h1 class="pixel-text">💀 GAME OVER</h1>
        <p>You ran out of lives after <strong>{{ turns }}</strong> turns.</p>
        <p>The number was <strong>{{ number }}</strong>.</p>

        <a href="/retry" class="retry-button">🔁 Play Again</a>
        <a href="/reset" class="reset-button">🔄 Reset</a>
    </div>
</body>
</html>
