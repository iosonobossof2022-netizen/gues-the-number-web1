<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-container">
        {% include '_lives_display.html' %}

<h1 class="pixel-text">🎯 GUESS THE NUMBER</h1>
<p class="hint">The number must be between <strong>1</strong> and <strong>100</strong>.</p>
<p>{{ feedback }}</p>

        <form method="POST">
            <input type="text" name="guess" placeholder="Enter a number or 'stop'" autofocus>
            <button type="submit">Submit</button>
        </form>

        <p>Turns taken: <strong>{{ turns }}</strong></p>
        <a href="/reset" class="reset-button">🔄 Reset</a>
    </div>
</body>
</html>
